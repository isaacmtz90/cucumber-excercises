# Configuration for the Cucumber Pro plugin, which publishes results to Cucumber Pro:
#
#    https://app.cucumber.pro/projects/cucumber-java-skeleton
#
# For security reasons the cucumberpro.results.token value is not defined in this file,
# but in .travis.yml as an encrypted CUCUMBERPRO_RESULTS_TOKEN environment variable.
#
# For more details about configuration please see:
#
#    https://app.cucumber.pro/projects/cucumber-pro-plugin-jvm/documents/branch/master#configuration
#
cucumberpro:
  projectname: cucumber-java-skeleton
